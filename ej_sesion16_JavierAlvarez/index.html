<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;1,100;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1><cite>D</cite>rag & <cite>D</cite>rop</h1>
        </div>
        <div class="secciones">
            <div class="seccion">
                <p class="parrafo" draggable="true" id="parrafo-1">1</p>
                <p class="parrafo" draggable="true" id="parrafo-2">2</p>
                <p class="parrafo" draggable="true" id="parrafo-3">3</p>
                <p class="parrafo" draggable="true" id="parrafo-4">4</p>
            </div>
            <div class="seccion">
                <p class="parrafo" draggable="true" id="parrafo-5">5</p>
                <p class="parrafo" draggable="true" id="parrafo-6">6</p>
                <p class="parrafo" draggable="true" id="parrafo-7">7</p>
                <p class="parrafo" draggable="true" id="parrafo-8">8</p>
            </div>
        </div>        
        <div class="img-cont">
            <img class="papelera" src="/Imgs/papelera.svg" alt="papelera">
        </div>    
    </div>
    <div class="imagen-fantasma"></div>
</body>
<script src="/index.js"></script>
</html>
